<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="variables.css" type="text/css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Murder Mystery</title>
  </head>
  <body>
    <main class="root"></main>
    <section class="blinkers"></section>
    <section class="isNotEnabled menu">
      <article>
        <div class="page1-mainmenu isVisible">
          <div class="contain-avatar">
            <img
              src="https://cdn1.dotesports.com/wp-content/uploads/2020/09/16115058/amongus2.jpg"
              alt="avatar"
            />
          </div>
          <div class="contain-buttons">
            <button class="play-game">Play Game</button>
            <button class="options">Options</button>
            <button class="view-journals">View Journals</button>
          </div>
        </div>
        <div class="page2-mainmenu isNotEnabled"></div>
        <div class="page3-mainmenu isNotEnabled"></div>
      </article>
    </section>

    <nav>
      <ul>
        <li id="timer">00:00:00</li>
        <li><i class="fa fa-bars" aria-hidden="true"></i></li>
      </ul>
    </nav>
    <section class="wrap-interaction isNotVisible">
      <div class="interaction">Press Enter to Interact</div>
    </section>
    <section class="isNotEnabled games">
      <article></article>
      <i class="fa fa-close" aria-hidden="true"></i>
    </section>

    <section class="isEnabled journal-view">
      <article>Mr DASH is a dashing young man, find his parent</article>
      <i class="fa fa-close" aria-hidden="true"></i>
    </section>
    <!-- templates -->
    <template id="simplegame">
      <input type="text" class="template1" />
    </template>
    <template id="goldWaiting"> </template>
    <script src="collisionMap.js"></script>
    <script src="config.js"></script>
    <script src="eventListeners.js"></script>
    <script src="mainMenu.js"></script>
    <script src="app.js"></script>
    <script src="createSliders.js"></script>
    <script src="actualStory.js"></script>
    <script src="game.js"></script>
  </body>
</html>
