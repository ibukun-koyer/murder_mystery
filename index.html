<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="variables.css" type="text/css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Murder Mystery</title>
  </head>
  <body>
    <main class="root"></main>
    <section class="isNotVisible">
      <article>
        <div class="page1-mainmenu isVisible">
          <div class="contain-avatar">
            <img
              src="https://cdn1.dotesports.com/wp-content/uploads/2020/09/16115058/amongus2.jpg"
              alt="avatar"
            />
          </div>
          <div class="contain-buttons">
            <button>Play Game</button>
            <button>Options</button>
            <button>View Jornals</button>
          </div>
        </div>
        <div class="page2-mainmenu isNotVisible"></div>
        <div class="page3-mainmenu isNotVisible"></div>
        <div class="page4-mainmenu isNotVisible"></div>
      </article>
    </section>
    <nav>
      <ul>
        <li id="timer">00:00:00</li>
        <li><i class="fa fa-bars" aria-hidden="true"></i></li>
      </ul>
    </nav>

    <script src="config.js"></script>
    <script src="collision.js"></script>
    <script src="eventListeners.js"></script>
    <script src="mainMenu.js"></script>

    <script src="app.js"></script>
  </body>
</html>
